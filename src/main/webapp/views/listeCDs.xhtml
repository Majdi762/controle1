<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Liste des CDs Disponibles</title>
</h:head>
<h:body>
    <h:dataTable value="#{empruntBean.cdsDisponibles}" var="cd">
        <h:column>
            <f:facet name="header">Titre</f:facet>
            #{cd.titre}
        </h:column>
        <h:column>
            <f:facet name="header">Artiste</f:facet>
            #{cd.artiste}
        </h:column>
        <h:column>
            <h:commandButton value="Emprunter" action="#{empruntBean.emprunterCD(cd.id)}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
